<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectures - IntroPhysics</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #FFD54F; /* Rich golden yellow */
      color: #111;
    }

    header {
      background: #111;
      color: #FFD600;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    /* Sidebar Lecture List */
    .sidebar {
      flex: 1;
      min-width: 250px;
      background: #FFC107; /* Darker golden yellow */
      border-right: 2px solid #111;
      padding: 1rem;
    }

    .lecture {
      background: #fff9c4; /* pale yellow card */
      margin: 0.6rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s, background 0.2s;
    }

    .lecture:hover {
      background: #FFD600;
      transform: translateX(5px);
    }

    /* Video Player Section */
    .content {
      flex: 3;
      min-width: 300px;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #FFEB3B; /* lighter yellow for contrast */
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        border-right: none;
        border-bottom: 2px solid #111;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ“š Physics Lectures</header>

  <div class="container">
    <!-- Sidebar Lecture List -->
    <div class="sidebar">
      <h3>Mechanics</h3>
      <div class="lecture" onclick="loadVideo('https://www.youtube.com/embed/VIDEO_ID1')">
        Introduction to Mechanics
      </div>
      <div class="lecture" onclick="loadVideo('https://www.youtube.com/embed/VIDEO_ID2')">
        Laws of Motion
      </div>

      <h3>Optics</h3>
      <div class="lecture" onclick="loadVideo('https://www.youtube.com/embed/VIDEO_ID3')">
        Reflection Basics
      </div>
      <div class="lecture" onclick="loadVideo('https://www.youtube.com/embed/VIDEO_ID4')">
        Refraction Explained
      </div>
    </div>

    <!-- Video Player -->
    <div class="content">
      <iframe id="videoPlayer" src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function loadVideo(url) {
      document.getElementById("videoPlayer").src = url;
    }
  </script>

</body>
</html>

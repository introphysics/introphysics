<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntroPhysics Lectures</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #FFD600;
      color: #111;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 25%;
      background: #111;
      color: #FFD600;
      padding: 1.5rem;
      box-shadow: 4px 0 10px rgba(0,0,0,0.4);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #FFD600;
      padding-bottom: 0.5rem;
    }

    .lecture-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .lecture-list li {
      margin: 0.7rem 0;
    }

    .lecture-list button {
      width: 100%;
      padding: 0.8rem;
      background: #FFD600;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .lecture-list button:hover {
      background: #fff000;
      transform: scale(1.05);
    }

    /* Video Player Area */
    .content {
      width: 75%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-container {
      width: 100%;
      height: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Lectures</h2>
    <ul class="lecture-list">
      <li><button onclick="loadLecture('https://www.youtube.com/embed/dQw4w9WgXcQ')">Lecture 1: Motion</button></li>
      <li><button onclick="loadLecture('https://www.youtube.com/embed/aqz-KE-bpKQ')">Lecture 2: Laws of Motion</button></li>
      <li><button onclick="loadLecture('https://www.youtube.com/embed/IUN664s7N-c')">Lecture 3: Work, Power & Energy</button></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="video-container">
      <iframe id="videoPlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function loadLecture(url) {
      document.getElementById("videoPlayer").src = url;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IntroPhysics | Login</title>
  <script defer src="https://cdn.userfront.com/@userfront/toolkit@latest/dist/web-component.umd.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fffbea; /* yellowish white */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #f4c400; /* primary yellow */
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    signup-form {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to IntroPhysics</h1>
    <p>Your gateway to learning physics with clarity and depth.<br>
       Please login or sign up to continue.</p>

    <!-- Userfront login/signup form -->
    <signup-form 
      tenant-id="8nwxmr5b"
      theme='{
        "colors": {
          "light": "#ffffff",
          "dark": "#ffd500",
          "accent": "#ffc014",
          "lightBackground": "#fdfdfd",
          "darkBackground": "#2d2d2d"
        },
        "colorScheme": "auto",
        "fontFamily": "Avenir, Helvetica, Arial, sans-serif",
        "size": "default",
        "extras": { "hideSecuredMessage": true }
      }'>
    </signup-form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Wait until Userfront is ready before checking session
      Userfront.init("8nwxmr5b");

      Userfront.on("ready", function () {
        if (Userfront.user && Userfront.user.userId) {
          // User is actually logged in
          window.location.href = "/home";
        }
      });
    });
  </script>
</body>
</html>

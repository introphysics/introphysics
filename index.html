<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntroPhysics | Login</title>

    <!-- Userfront Script (DO NOT TOUCH) -->
    <script defer src="https://cdn.userfront.com/@userfront/toolkit@latest/dist/web-component.umd.js"></script>

    <!-- Styling -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Avenir", Helvetica, Arial, sans-serif;
        background-color: #fffbea;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 2.2rem;
        border-radius: 28px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .login-container:hover {
        transform: translateY(-4px);
        box-shadow: 0 18px 42px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: #ffd500;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.6rem;
      }

      signup-form {
        width: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">IntroPhysics</div>
      <div class="subtitle">Login to access the site</div>

      <!-- Userfront Signup/Login Form -->
      <signup-form
        tenant-id="8nwxmr5b"
        theme='{
          "colors": {
            "light": "#ffffff",
            "dark": "#ffd500",
            "accent": "#ffd500",
            "lightBackground": "#fffbea",
            "darkBackground": "#2d2d2d"
          },
          "colorScheme": "auto",
          "fontFamily": "Avenir, Helvetica, Arial, sans-serif",
          "size": "default",
          "extras": {"hideSecuredMessage": true}
        }'
      ></signup-form>
    </div>

    <!-- Redirect Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // ✅ Check if user is logged in (userId exists)
        if (Userfront.user && Userfront.user.userId) {
          window.location.href = "/dashboard.html"; // change to your homepage
        }

        // ✅ After login, redirect too
        Userfront.on("login", function () {
          window.location.href = "/dashboard.html"; // change to your homepage
        });
      });
    </script>
  </body>
</html>
